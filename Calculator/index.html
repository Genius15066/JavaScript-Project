<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

</head>

<body>

    <h1>Calculator</h1>
    <div class="card">
        <div class="calc-head">
            <input type="text" id="display" maxlength="10" value="" placeholder="0">
        </div>

        <div class="calc-body">

            <div>
                <input type="button" value="C" class="btn">
                <input type="button" value="+/-" class="btn">
                <input type="button" value="%" class="btn" >
                <input type="button" value="/" class="btn side-btn" onclick="inputNumber('/')">
            </div>


            <div>
                <input type="button" value="7" class="btn" onclick="inputNumber('7')" >
                <input type="button" value="8" class="btn" onclick="inputNumber('8')" >
                <input type="button" value="9" class="btn" onclick="inputNumber('9')" >
                <input type="button" value="X" class="btn side-btn" onclick="inputNumber('*')">
            </div>


            <div>
                <input type="button" value="4" class="btn" onclick="inputNumber('4')" >
                <input type="button" value="5" class="btn" onclick="inputNumber('5')" >
                <input type="button" value="6" class="btn" onclick="inputNumber('6')" >
                <input type="button" value="-" class="btn side-btn" onclick="inputNumber('-')">
            </div>



            <div>
                <input type="button" value="3" class="btn" onclick="inputNumber('3')">
                <input type="button" value="2" class="btn" onclick="inputNumber('2')">
                <input type="button" value="1" class="btn" onclick="inputNumber('1')">
                <input type="button" value="+" class="btn side-btn" onclick="inputNumber('+')">
            </div>

            <div>
                <input type="button" value="0" class="btn" onclick="inputNumber('0')">
                <input type="button" value="." class="btn" onclick="inputNumber('.')">
                <input type="button" value="DEL" class="btn" onclick="clr()">
                <input type="button" value="=" class="btn" onclick="solve()" style="background-color: orange;">
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
