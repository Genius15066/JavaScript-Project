<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="count">
            <h2>Counter</h2>
            <span id="count-number">0</span>
        </div>
        <div class="button-container ">
            <button class="btn btn-success btn-lg" id="increase" onclick="counterChange('increase')">Increase</button>
            <button class="btn btn-secondary btn-lg" id="reset" onclick="counterChange('reset')">Reset</button>
            <button class="btn btn-danger btn-lg" id="decrease" onclick="counterChange('decrease')">Decrease</button>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
