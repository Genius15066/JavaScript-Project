<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="country">
        <input type="text" name="" placeholder="Enter country name" id="country-name">
        <button id="btn">Search</button>
    </div>
    <div class="heading">
        <h2>Corona Virus Latest Situation In <br><span id="country-input"></span></h2>
    </div>
    <div class="info">
        <p>Confirmed: <span id="confirmed"></span></p>
        <p>Death: <span id="death"></span></p>
        <p>LastChecked: <span id="last-checked"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
